<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .cl-1{
            width: 100%;
            height: 90px;
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="cl-1" id="d1"> </div>
    
    <script>
        function digiClock(){
            setInterval(showTime, 1000)
            function showTime(){
                document.getElementById("d1").innerText ="Current Time: " + Date();
            }   
        }
        // digiClock();  //uncomment it before live
    </script>
</body>
</html>
